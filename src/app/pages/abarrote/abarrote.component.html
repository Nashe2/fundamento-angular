<hr />
<h1>ngModel</h1>
<p>Agregar fruta:</p>
<input type="text" required [(ngModel)]="newName" />
<button (click)="addName()">Agregar</button>

<h1>Lista de frutas</h1>
<ul>
  <li *ngIf="names.length === 0" >No hay frutas registradas</li>
  <li *ngFor="let name of names; track: names; index as i">
    {{ i }} {{ name }}
    <button (click)="deleteName(i)">Eliminar</button>
  </li>
</ul>
